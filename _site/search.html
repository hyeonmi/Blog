        "tags": "동기부여, 목표설정",
        "date": "December 7, 2018",
        "author": "",

        "content": "이 글은  popit에 작성된 글을 옮겨왔습니다.저는 개발자로 일한 지 10년 차가 된 프런트엔드 개발자입니다. Popit에 처음으로 글을 쓰는데 어떤 이야기를 하면 좋을까 고민했습니다. 경험을 기반한 이야기를 쓰고 싶었고 지인들이 저에게 궁금해했던 것이 생각나서 “어떤 계기로 삶의 변화를 주게 되었는지.”를 이야기해보려 합니다.최근 나는 “열심히 산다.”, “예전이랑 다르다.”라는 말을 자주 들었다. 이 말들은 내가 이전과 변했다는 의미이다. 지난날을 되돌아보면 나 역시 주말이면 늦잠을 자고 티브이 앞에서 하루를 보냈다. 평일 아침에 겨우 일어나서 출근했고 지친 채 집으로 귀가하는 보통의 사람이었다. 누군가의 표현처럼 삶을 항해하기보다 표류하고 있었다. 하지만 나는 어떤 계기로 삶을 바꾸게 되었고 주변에서 그런 나의 변화를 인지하고 몇몇 사람들이 궁금해했다.무언가 시작되려면 어떤 계기가 필요하다. 그 계기는 어떤 사건과 자각에서 시작된다. 나의 경우 올해에 회사 동료의 권유로 WTM(Women TechMakers) 패널로 참석하게 되었는데 돌아가면서 자기소개를 했을 때 자각이 일어났다.“저는 아무개 회사에서 프런트엔드 개발자로 일하고 있는 아무개입니다. 개발자로 일한 지는 10년 정도 되었습니다.”사람들이 술렁거렸다.“우와… 10년 차래.”‘왜 이런 반응이지?’라는 생각이 들며 내가 꼬마 개발자일 때의 기억이 생각났다. ‘그때 10년 이상 된 여성 개발자를 본 적이 없었지. 그래서 신기한 건가.’ 그때의 내가 만나고 싶었던 하지만 만나지 못한 연차의 여성 개발자의 되었다는 사실에 놀라웠다. 그 순간 한 번도 느껴보지 못한 연차의 무게를 느껴졌다.그리고 내가 이상적으로 생각했던 10년 차 개발자에 대한 기대들이 생각났다. ‘가만 그런데 내가 원하던 10년 차 개발자는 지금 내 모습이 맞나?’ 생각해보니 한참 부족하다는 생각이 들었다. 몇 년 뒤에도 나는 여전히 개발을 할 것이고 그때는 15년 연차의 길을 걷고 있을 텐데 그때는 내가 원하는 모습이 되었을까? 지금처럼 산다면 아니지 않나? 그 날로 나는 뭐든 하기로 마음먹었다. 그리고 게으른 내가 뭐든 하게 하려면 어떻게 해야 할까? 나에게 무엇을 줘야 움직이고 계속할 수 있게 만들까? 그 답을 찾으려고 많은 시간 나를 들여다봤고 관련 책들을 읽었다. 몇 가지 정리해 보면 이렇다.  모두가 달리는 세상에서 그저 그런 노력은 기껏해야 현상 유지에 불과할지도 모른다. - 혼공 캘린더그렇다고 내가 헐렁하게 생활했느냐고 묻는다면 아니었다. 그래서 나는 현상 유지는 할 수 있었던 것 같다. 나아가지 않았을 뿐 그 자리에 있었다. 하지만 한발 나아가려면 무언가를 내야 한다. 시간이든 용기든 노력이든…  매일 아침 잠자리를 정돈한다는 건 그날의 첫 번째 과업을 달성했다는 뜻입니다. 작지만 뭔가 해냈다는 성취감이 자존감으로 이어집니다. 그리고 또 다른 일을 해내야겠다는 용기로 발전합니다.하루를 마무리할 무렵이 되면 아침에 끝마친 간단한 일 하나가 수많은 과업 완료로 바뀌게 됩니다. 그렇게 살아가면서 우리는 깨닫게 됩니다. 인생에서는 이런 사소한 일들이 얼마나 중요한지를.- 타이탄의 도구들이 문구를 발견하고 나 역시 작은 것부터 시도해보기로 했다. 우선 나는 나는 아침에 일어나 이불을 정리하고, 아침에 책을 읽는 것부터 시작했다. 이불을 정리하고 하루를 보낸 후 집에 돌아왔을 때 정리된 기분이 좋았다. 아침에 책을 읽으며 긍정적인 생각을 할 수 있게 되어서 좋았다.‘기분이 좋다’는 보상은 노력 없이 지속하게 만드는 동기 부여가 되었다. 그리고 꾸준하게 할 수 있게 해주었다. 이 경험을 통해 자신이 좋아하는 보상이 따를 때 그 일을 계속하게 만든다는 것을 깨달았다. 이 메커니즘은 이것은 나쁜 습관이 지속되는 원리와 같다. 야식을 먹고 배부른 만족감을 갖게 되면 계속 야식을 먹게 되는 것처럼 어떤 행동에 대한 보상이 만족스럽다면 우리는 그 보상을 기대하게 되기 때문에 계속 나쁜 습관을 지속하게 된다.좋은 행동이 유지되자 습관으로 자리 잡혔고 좋은 결과를 가져왔다.  “나도 노력하면 할 수 있다.”라는 마음을 갖게 만들었다. 시도가 성공하면 좋은 피드백으로 쌓인다. 계속 쌓이면 “나는  할 수 있는 사람”이 된다. 그렇게 되면 시도하는데 두려움이 덜하게 되고 시도 횟수가 증가할수록 확률적으로 성공하는 것이 많아진다. 그렇게 선순환을 만든다.  작은 시도 → 성공 → 성취감 → 자존감 향상 → 다른 시도긍정적인 경험을 하고 나서 분명 좋을 텐데 하지 않거나 미루고 있는 것 중에 한 가지를 해보기로 했다. 매년 해야겠다고 다짐한 목록들 중에 대표적인 것이 영어 공부였다. 잘 하기만 한다면 분명 나의 삶 전체에 긍정적인 효과를 줄 것이었기 때문에 망설일 이유가 없었다.학원에 찾아가 레벨 테스트를 받고 학원을 등록했다. 이 한가지 행동이 많은 변화를 가져왔다. 처음에는 회사가 끝난 후에 가려고 했다. 하지만 업무 때문에 못하는 상황이 발생했다. 그래서 “가장 중요한 것을 먼저 하라.”라는 규칙을 세우게 되었고 그 규칙을 지키려고 아침에 학원을 가는 것은 선택했고 삶의 패턴을 바꿨다. 아침 7시에 일어나게 됐고 꾸준하게 다닌 결과 외국인과 말하는 게 덜 두려워졌으며 예전보다 할 수 있는 말들이 많아졌다. 또 영문 문서나 동영상을 보는 게 예전보다는 힘들지 않게 되었다. 그리고 주변에서 나의 상황을 알고 도와주려고 하는 사람들이 나타났다.목표를 정하게 되면 내 삶의 방향이 그것을 잘할 수 있도록 맞춰진다. 그 목표를 생각하게 되면 그것을 이루기 위해 해야 할 목록이 정해지고 할 일이 결정된다. 신기한 일이다.목표를 이뤘을 때 느낀 큰 변화는 노력으로 자신을 바꿀 수 있다는 것을 믿음이 생긴 것이다. 이 믿음은 굉장히 중요한데 그 이유는 노력으로 자신의 무언가를 바꿔본 성취감을 느끼지 못하면 노력해도 안된다는 패배감만 가질 수 있게 되기 때문이다. 목표를 세우고 실행했을 때 성공할 수도 실패할 수도 있다. 성공하면 좋은 보상이고 실패하더라도 얻은 게 반드시 있다.예전에 어떤 강연에 갔었다. 그 강연장을 나오며 나는 행동으로 옮겨야겠다고 생각했는데 나를 스쳐가던 어떤 사람은 다 거짓이라고 믿지 않았다. 결론적으로 말하면 나는 그 말을 받아들이고 몇 가지 성과를 냈다. 하지만 그 사람은 어떻게 되었을까? 답은 알고 있을 것이다.지금까지 한 이야기는 어쩌면 너무나 당연히 알고 있었던 것이다. 하지만 아는 것은 아는 것이지 실천하지 않으면 경험이 되지 않으며 온전히 내 것이 아니다. 나 역시 방관자였다가 이번에 속는 셈 치고 행동으로 옮겼다. 그리고 그 말들이 옳다는 것을 깨닫고 있는 중이다.받아들이는 것과 거부하는 것 모두 자신의 선택이다. 늘 거부해서 삶의 불편함이 지속된다면 속는 셈 치고 이불 정리부터 해보자.첫글을 쓰는데 도움을 주신 신영님, 형준님께 감사드립니다.",

        "content": "지난 포스팅에서 작은 습관을 형성해서 삶의 방향을 바꾸게 된 계기와 방법을 소개했었다. 이번 포스팅은 지난 포스팅 연재로 3개월 후 어떻게 지냈는지 이야기하려고 한다.다행히도 지난 포스팅에서 형성된 몇 가지 작은 습관은 아직까지도 지속되고 있다.  아침 이불 정리하기  일찍 일어나기  영어 학원 다니기그리고 3개월 동안 예전에 나라면 하지 않았을 몇 가지 일을 했다.첫 번째, 여성 엔지니어 밋업을 주최하고 진행하기.나는 나서서 발표하는 일을 좋아하는 성격이 아니다. 하지 못하는 일중에 하나라고 생각했었다.이번에는 상황과 도전 의식, 그리고 여러 사람의 도움이 맞물려서 시기 좋게 그 일을 해낼 수 있었다.모임을 주최하고 2시간 동안 모임을 이끌어 나가는 일은 쉽지 않았다.(할말하않) 준비하는데 많은 시간과 노력이 필요했고 후회의 시간도 있었지만 밋업이 끝나고 사람들이 이런 모임을 열어줘서 고맙다는 이야기, 재밌었다고, 멋진 밋업이었다는 이야기들을 들으면 하길 참 잘했다고 생각했다.두 번째, 팀에 도움이 될만한 업무에 도전하기.3개월 전쯤 팀을 옮기게 되면서 예전에 하지 않았던 일을 해야겠다고 생각했었고 팀에 필요한 일이 무엇일지 찾아내려고 했다.옮긴 팀에는 여러 가지 이유로 프로젝트에 테스트 환경이 구축되지 않은 상태였다. 업무와 별개로 시간을 내서 해야 하는 일이었지만 프로젝트에 테스트 환경 구축하고 기술 글쓰기를 하면서 테스트 가이드 문서 작성했다.지금은 테스트 코드의 중요성과 장점을 알려서 많은 사람들이 테스트 코드 작성을 하게 만들지 고민이다.세 번째, 꾸준하게 스터디를 하기.주말, 특히 겨울에 따뜻한 이불을 박차고 나오는 일이란 여간 어려운 일이 아니다.하지만 그런 유혹을 뿌리치고 주말에 스터디하는 모임을 진행했다. 10회 넘게 진행한 후 자발성을 키우려고 혼자 스터디하는 형태로 진행하기로 했다. 이 글을 쓰는 지금이 그 스터디를 하는 시간이다.지난 포스팅 이후 3개월 동안 목표를 세우고 반복하는걸 지속하면서 스스로 달라졌다고 느끼는 두 가지가 있다. 무언가 하겠다고 마음먹었을 때 미루는 횟수가 줄었다. 어떤 걸 해야겠다고 생각하는 순간 그것을 바로 실행한다. 바로 실행하지 못하는 상황이면 포스잇에 쓴 후 잘 보이는 벽에 붙여둔다.노력이 필요했던 행동이 좋은 습관으로 자리잡게 되면서 노력을 들이지않고도 원하는 행동을 할수 있게되었다. 예를 들어 아침에 일찍 일어나거나 주말에 카페에 앉아서 하고 싶은 공부를 하는 일은 너무나 쉬운 일이 되었다.작은 것을 시도하고 성공하는 반복은 삶의 방향과 태도를 바꾸었다. 의욕적이고 열정적인 사람으로 나를 바꾸었다. 의욕이 불타오르자 하고 싶은 일들이 늘어났다. 그리고 어떻게 많은 일들을 잘 해낼 수 있을지 고민하게 되었으며 습관을 지속하는 동작원리가 궁금해졌다.주변의 이야기와 책을 통해서 구한 방법을 시도해봤다.칸반 보드애자일 밋업에서 어떤 참여자분이 자신의 할 일을 칸반 보드로 관리한다는 경험을 들었고 적용해보았다.잘 보이는 곳에 색이 각각 다른 A4용지 사이즈의 종이 3장을 붙였다.각각은 다음 그룹을 나타내는 칸이다.  해야 할 일  진행 중인 일  완료된 일그리고 하고 싶은 일과 해야 할 일을 모두를 포스잇에 옮겨 적었다. 그리고 할 일들을 ‘해야 할 일 칸’과 ‘진행 중인 일 칸’에 나눠 붙였다. 붙이고나니 진행 상황과 남은 일들을 한눈에 알 수 있었다.한 달 가량을 칸반 보드 방식으로 할 일을 처리 했는데 얻었던 경험은 이랬다.장점은 칸반 보드를 매일 보다 보니 할 일을 잊지 않게 되고 빠르게 처리하고 싶은 욕구가 생기는데 그러다 보니 자연스럽게 우선순위를 정하게 되었다.진짜 해야 할 일, 하지 않아도 될 일, 그리고 미뤄도 될 일을 가려내게 되고 하지 않아도 될 일은 과감하게 정리하게 되었다.단점은 가끔은 심하게 느껴지는 압박감과 주기적으로 하는 일의 경우 3칸을 무의미하게 이동 시켜야했다는 점이었다.습관 리스트칸반 보드 방식을 보완할 방법이 없을까 고민하던 때 미루는 습관을 이기는 작은 책을 읽게 되었는데 여기에 습관을 형성할 때 사용하는 도구로 습관 리스트 방법을 소개하고 있었다.방법은 습관을 형성하고 싶은 일을 표로 관리하는 방법이다.가로 축에는 형성하고 싶은 습관을 간단하게 작성한다. 가장 오른쪽에는 의지력 칸을 두어서 오늘 필요했던 의지력을 1 ~ 10 값을 기록한다. 세로 축에는 30일의 날짜를 표시한다.나의 경우 이렇게 작성했다.그리고 매일 습관을 지켰는지를 표시한다.  완료했으면 파란색  미완료했으면 빨간색  부득이한 상황으로 하지 못했을 때는 검은색장점은 칸반 보드처럼 해야 할 일을 잘 인지하게 된다는 점이다. 그리고 연속적으로 그려진 파란점을 지속하고 싶은 욕구가 생기고 만약 한가지 하지 못해서 빨간색이 있다면 다음에는 반드시 다 해서 파란색으로 만들어야겠다는 욕구가 생긴다.하지만 매일 체크하는 습관이 되지 않으면 무용지물이라는 게 가장 큰 단점이었다.첫 번째 습관 리스트는 실패했는데 그 원인은 너무 많은 습관을 욕심내서 무리하게 했다는 것이다.할 일 목록 만들기출근해서 가장 내가 먼저 하는 일은 오늘 할 일을 종이에 적는 것이다. 그리고 할 일이 얼마나 걸릴지 추정해서 적어둔다. 이미 일정이 잡혀 있다면 그것도 포함한다. 그리고 도장 깨기를 하듯 할 일을 수행하고 완료하면 과감하게 할 일에 줄을 그었다.이렇게 했을때 장점은 성취감을 느낄수있고 빠르게 처리하고 퇴근해야겠다는 목표 의식도 가지게 된다. 또한 자신의 업무 속도, 능력들을 객관적으로 판단해볼 수 있다. 한 번에 한가지 일을 하다 보니 집중력도 높아진다. 그리고 이전에 말했던 작은 목표를 만들고 성공해서 긍정의 회로를 만드는 행동에도 도움이 됐다.단점을 꼽는다면 어디에 적어 둬야 하기 때문에 이것 역시 습관으로 자리 잡히지 않으면 무용지물이 될 수 있다. 나의 경우 일정 시간, 작은 노트에 기록하는 방식으로 습관을 만들었다. 일정한 시간에 몇번 반복하자 그 시간이 되면 자연스럽게 하게 되었고 손으로 직접 적으니 인지가 잘됐다.나와의 미팅앞서 말한 책에서 소개한 활동 중에 ‘나와의 미팅’이있는데 이것을 게으름을 이겨낸 사람들이 지속할 수 있었던 방법이라고 소개했다. 어떤 이유일지가 궁금해서 한 달간 실행해봤다.방법은 일주일에 한번 나와의 미팅 시간을 잡고 3가지 질문에 대한 답을 작성하는 미팅을 갖는 것이다.아무도 방해하지 않을 공간에서 미팅을하는게 중요하다.질문은 다음과 같다. 한가지 더 있지만 그것 하지 않아도 된다고 판단해서 뺐다.  지난번 미팅 이후 나는 얼마나 발전했는가? 나는 어떤 일에 성공했는가?  다음 미팅 때까지 얼마나 발전하고 싶은가? 개인의 발전에 대해 어떤 측면에 초점을 맞추고 싶은가?  다음 미팅을 위해 해야 할 것!!!한 달 동안 실행해보니 자신의 성장 정도를 잘 알 수 있다. 평소 아주 조금씩 성장하다 보니 스스로 성장하고 있다는 느낌을 받지 못한다. 이 미팅 시간에 질문에 답을 하려다 보면 지난 미팅에 작성한 글을 읽게 되는데 그러다 보니 현재의 자신과 지난주의 자신을 비교하게 된다. 그러고 나면 스스로 깨닫게 된다. 더디지만 어쨌거나 내가 성장하고 있음을… 그런 자각을 하게 되면 스스로가 대견하다는 생각이 들고 스스로 칭찬하게 된다. 그러다 보니 이 시간이 기다려지게 되고 다음 미팅을 위해서 열심히 해야겠다는 마음도 생긴다.최근 우울할 땐 뇌과학이란 책을 읽었는데 내가 해온 행동이 상승나선을 만드는 좋은 행동들이었다는 것을 알게 되었다. 어쩌면 나는 인지하지 못한 사이에 약간의 우울증을 경험했던 것 같다. 그러나 나의 자아는 본능적으로 위험을 감지했던 것 같다.그래서 벗어 날 방법을 찾았고 실천했던 것이다. 다시 한번 말하지만 삶을 약간 바꿔보고 싶다면 지금 당장 이불 정리부터 해보자. 그 행동이 목표를 세우고 성공하고 좋은 습관을 만드는 첫 번째 걸음이 될 것이다.",
        "url": "/blog//2018/09/12/jump-from-inside2.html"
      }
